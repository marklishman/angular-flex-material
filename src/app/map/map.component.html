
<mat-toolbar>
  Maps
</mat-toolbar>
<mat-card class="map spacer">
  <agm-map [latitude]="lat"
           [longitude]="lng"
           [zoomControl]="false"
           [zoom]="zoom"
           (mapClick)="mapClicked($event)">
    <agm-marker *ngFor="let marker of markers"
                [latitude]="marker.lat"
                [longitude]="marker.lng"
                [label]="marker.label"
                [markerDraggable]="false"
                (markerClick)="clickedMarker(marker.label)">
      <agm-snazzy-info-window [maxWidth]="200"
                              [closeWhenOthersOpen]="true"
                              borderRadius="10px">
        <ng-template>
          Home sweet home
        </ng-template>
      </agm-snazzy-info-window>
    </agm-marker>
    <agm-circle #circle
                [latitude]="lat"
                [longitude]="lng"
                [radius]="1000"
                [fillColor]="'red'"
                [circleDraggable]="true"
                [editable]="true"
                (radiusChange)="onGeoFenceChange()"
                (dragEnd)="onGeoFenceChange()">
    </agm-circle>
  </agm-map>
  <mat-divider></mat-divider>
  <div fxLayout
       fxLayoutGap="30px"
       class="map-controls">
    <p>Zoom
      <mat-slider [(ngModel)]="zoom"
                  min="0"
                  max="20"
                  color="primary">
      </mat-slider>
    </p>
  </div>
</mat-card>
