
<mat-card class="content-panel">
  <mat-selection-list [(ngModel)]="selectedOptions"
                      (selectionChange)="onModelChange($event)">
    <mat-list-option *ngFor="let todo of todos"
                     checkboxPosition="before"
                     [value]="todo.id">
        <p [class.complete]="todo.done">{{todo.description}}</p>
      <mat-divider></mat-divider>
    </mat-list-option>
  </mat-selection-list>
</mat-card>

<p>{{selectedOptions | json}}</p>

<button mat-fab color="primary" routerLink="/todo" class="floating-action">
  <mat-icon>add</mat-icon>
</button>
