
<mat-sidenav-container>
  <mat-sidenav #sideNav
               [mode]="isSmall ? 'over' : 'side'"
               [opened]="!isSmall"
               class="mat-elevation-z10">
    <mat-toolbar>
      Menu
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/basic">Basic</a>
      <a mat-list-item routerLink="/responsive">Responsive</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
    <button mat-button (click)="sideNav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
