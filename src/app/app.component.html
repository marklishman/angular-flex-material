
<mat-sidenav-container>
  <mat-sidenav #sideNav
               [mode]="isSmall ? 'over' : 'side'"
               [opened]="!isSmall"
               class="mat-elevation-z10">
    <mat-toolbar>
      Menu
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/basic">
        <mat-icon mat-list-icon color="primary">view_agenda</mat-icon>
        <p>Basic</p>
      </a>
      <a mat-list-item routerLink="/responsive">
        <mat-icon mat-list-icon color="primary">tablet_android</mat-icon>
        <p>Responsive</p>
      </a>
      <a mat-list-item routerLink="/card">
        <mat-icon mat-list-icon color="primary">picture_in_picture</mat-icon>
        <p>Card</p>
      </a>
      <a mat-list-item routerLink="/list">
        <mat-icon mat-list-icon color="primary">list</mat-icon>
        <p>Lists</p>
      </a>
      <a mat-list-item routerLink="/todo">
        <mat-icon mat-list-icon color="primary">playlist_add_check</mat-icon>
        <p>Todo</p>
      </a>
      <a *ngIf="showDashboard" mat-list-item routerLink="/dashboard">
        <mat-icon mat-list-icon color="primary">dashboard</mat-icon>
        <p>Dashboard</p>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="content">
      <button [fxHide.gt-sm]="true" mat-button (click)="sideNav.toggle()">
        <mat-icon class="menu">menu</mat-icon>
      </button>
      <h1>Angular Material and Flex-layout</h1>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
